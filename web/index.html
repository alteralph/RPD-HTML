<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Registro de Pensamentos Disfuncionais - Terapia Cognitiva Comportamental">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RPD Sky">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RPD Sky</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body { background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .loading { color: white; font-family: sans-serif; font-size: 20px; text-align: center; }
    .spinner { border: 4px solid rgba(255, 255, 255, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #00B0FF; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading">
    <div class="spinner"></div>
    <p>Carregando o céu...</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Configuração do Service Worker para Offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
    // Remove o loader quando o app iniciar
    window.addEventListener('flutter-first-frame', function() {
        document.getElementById('loading-indicator').remove();
    });
  </script>
</body>
</html>
